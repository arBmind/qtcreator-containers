[General]
SuppressedWarnings=LinkWithQtInstallation, TakeUITour

[Directories]
BuildDirectory.Template=
BuildDirectory.TemplateV2=/tmp/%{JS: Util.asciify(\"build-%{Project:Name}-%{Kit:FileSystemName}-%{BuildConfig:Name}\")}
Projects=/build
UseProjectsDirectory=true

[ProjectExplorer]
Settings\LowBuildPriority=true
Settings\SaveBeforeBuild=true
Settings\BuildBeforeDeploy=2
Settings\CleanOldAppOutput=true
Settings\ShowCompilerOutput=true
Settings\StopBeforeBuild=4
Settings\TerminalMode=2

[Beautifier]
General\autoFormatOnSave=true
General\autoFormatOnlyCurrentProject=true
General\autoFormatTool=ClangFormat
clangformat\command=/usr/bin/clang-format
clangformat\customStyle=
clangformat\fallbackStyle=None
clangformat\predefinedStyle=File

[ClangdSettings]
ClangdIndexing=false

[Plugins]
ForceEnabled=Beautifier, Todo
Ignored=Bazaar, CVS, Mercurial, Subversion

[Core]
PreferenceDialogSize=@Size(960 640)
